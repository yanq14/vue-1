<!DOCTYPE html>
<html>
    <head>
    <title>美化三个单元</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/minty/bootstrap.min.css">
    </head>
    </head>
    <body>
        <div id="content">
            <div id="dairy post-info" class="tab-pane fade active show">
                <div v-for="item in dairy" class="jumbotron">
                    <h2 name="post-title">
                        <span name="date" class="display-3 text-primary">{{item.date}}</span>
                        <span name="title">{{item.title}}</span>
                    </h2>
                    <p class="lead">{{item.ins}}</p>
                    <hr class="my-4">
                    <p>{{item.content}}</p>
                </div>
            </div>

            <div id="travel-post-info" class="tab-pane fades container">
                <div v-for="item in travel" class="jumbotron">
                    <div class="row">
                        <div class="col-md-5">
                            <img height="300" width="400" v-bind:src="item.img">
                        </div>
                        <div class="col-md-7">
                            <h2 name="post-title">
                                <span name="date" class="display-3 text-primary">{{item.date}}</span>
                                <span name="title">{{item.title}}</span>
                            </h2>
                            <p class="lead">{{item.ins}}</p>
                            <hr class="my-4">
                            <p>{{item.content}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var contentApp=new Vue({
                el:"#content",
                data:{
                    dairy:[
                       {
                         date:"2018/07/30",
                         title:"Travel around world",
                         ins:"Inscription",
                         content:"Great time!"
                       }
                    ],
                    travel:[
                        {
                            img:"http://cdn.pixabay.com/photo/2017/12/03/17/30/alley-2995354_1280.jpg",
                            date:"2018/07/30",
                            title:"Travel around world",
                            ins:"Inscription",
                            content:"Great time!"
                        }
                    ]
                }
            })
        </script>
    </body>
</html>
